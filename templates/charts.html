<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Financial Sentiment Charts</title>

    <!-- import -->
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script src="https://kit.fontawesome.com/9cd8517369.js"></script>

    <link rel="stylesheet" type="text/css" href="https://codepen.io/jgthms/pen/EjxBdR.css">

    <script type="text/javascript" src="https://sciactive.com/pnotify/dist/iife/PNotify.js"></script>
    <script type="text/javascript" src="https://sciactive.com/pnotify/lib/iife/PNotifyButtons.js"></script>
    <link href="https://sciactive.com/pnotify/dist/PNotifyBrightTheme.css" rel="stylesheet" type="text/css" />

    <!-- css  -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            /* background: rgb(212, 213, 236); */
            font-weight: 500;
            font-family: "Microsoft YaHei", "Segoe UI", "Lucida Grande", Helvetica, Arial, sans-serif, FreeSans, Arimo;
        }

        div {
            display: block;
            text-align: center;
        }
    </style>
</head>

<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<body background="https://raw.githubusercontent.com/zolars/typora-user-images/master/20190721175825.jpg">
    <br>

    <!-- <h1 align="center" id="header" style="font-family: Cantarell">
        Financial Sentiment Charts
    </h1> -->

    <div>
        <a id='search_btn' class="button button-blue">
            <i class="fas fa-search"></i>
            Add a new Scrapy in Twitter.com
        </a>
    </div>


    <div id="chart" style="width:100%; height:550px;"></div>

    <script>
        var chart = echarts.init(document.getElementById('chart'), 'white', { renderer: 'canvas' });

        var query = "";
        var isRealtime = false;
        var percent = 0;


        $('#search_btn').click(function () {
            window.open('twitter_advance_search.html', "_blank", "scrollbars=yes,alwaysRaised=yes");
        });

        $(
            function () {
                fetchData(false);
                setInterval(fetchData, 10000);
            }
        );

        function search_btn_click() {
            query = document.getElementById('input').value;
            if (query === "") {
                var notice = PNotify.error({
                    title: 'Error!',
                    text: 'Please input the words you want to search for!'
                });
                setTimeout(function () {
                    notice.close();
                }, 5000);
            }
            else
                fetchData(true);
        }

        function realtime_btn_click() {
            if (isRealtime) {
                var notice = PNotify.notice({
                    title: 'Notice!',
                    text: 'Realtime Refresh has been stopped!'
                });
                setTimeout(function () {
                    notice.close();
                }, 1500);
                document.getElementById("realtime_btn").style.background = "rgb(198, 85, 109)";
            }
            else {
                var notice = PNotify.success({
                    title: 'Notice!',
                    text: 'Realtime Refresh has been started!'
                });
                setTimeout(function () {
                    notice.close();
                }, 1500);
                document.getElementById("realtime_btn").style.background = "rgb(85, 198, 121)";
            }
            isRealtime = !isRealtime;
        }

        function fetchData(isClick) {
            if (query != "" && query != "undefined" && isRealtime || isClick) {
                beginLoading(isClick);
                $.ajax({
                    type: "GET",
                    url: "http://127.0.0.1:5000/charts?stock_id=" + query,
                    dataType: 'json',
                    success: function (result) {
                        console.log(result)
                        chart.setOption(result["chart"]);
                        endLoading(isClick);
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        errorLoading(isClick);
                        console.log(XMLHttpRequest.status);
                        console.log(XMLHttpRequest.readyState);
                        console.log(textStatus);
                    },
                });
            }
        }

        function loading() {
            // if (window.loading_notice) {
            //     window.loading_notice.open();
            // }
            // else {
            percent = 0;
            PNotify.defaults.icons = 'fontawesome5';
            window.loading_notice = PNotify.info({
                text: 'Please Wait',
                icon: 'fas fa-cog fa-spin',
                addClass: 'custom',
                hide: false,
                shadow: false,
                stack: {
                    'modal': true,
                    'overlayClose': false
                },
                modules: {
                    Buttons: {
                        closer: false,
                        sticker: false
                    }
                }
            });

            setTimeout(function () {
                window.loading_notice.update({
                    title: false
                });
                var interval = setInterval(function () {
                    var options = {
                        text: percent + '% complete.'
                    };
                    if (percent < 0) {
                        window.clearInterval(interval);
                        options.title = 'Error!';
                        options.type = 'error';
                        options.text = 'Please check the data source...'
                        options.hide = true;
                        options.icon = 'fas fa-exclamation-triangle';
                        options.shadow = true;
                        options.width = PNotify.defaults.width;
                        options.modules = {
                            Buttons: {
                                closer: true,
                                sticker: false
                            }
                        };
                    }
                    if (percent >= 0 && percent < 80) {
                        options.title = 'Loading...';
                    }
                    if (percent === 80) {
                        options.title = 'Almost There...';
                        percent -= 2;
                    }
                    if (percent >= 100) {
                        window.clearInterval(interval);
                        options.title = 'Done!';
                        options.type = 'success';
                        options.hide = true;
                        options.icon = 'fas fa-check';
                        options.shadow = true;
                        options.width = PNotify.defaults.width;
                        options.modules = {
                            Buttons: {
                                closer: true,
                                sticker: false
                            }
                        };
                    }
                    window.loading_notice.update(options);
                    percent += 2;
                }, 120);
            }, 2000);
        }
        // }


        function beginLoading(isClick) {
            if (isClick) {
                percent = 0;
                loading();
            }
        }

        function endLoading(isClick) {
            if (isClick) {
                percent = 100;
            } else {
                percent = 100;
                var notice = PNotify.success({
                    title: 'Success!',
                    text: 'Chart has been refreshed just now!'
                });
                setTimeout(function () {
                    notice.close();
                }, 5000);
            }
        }

        function errorLoading(isClick) {
            if (isClick) {
                percent = -1;
            }
        }
    </script>
</body>

</html>
