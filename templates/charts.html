<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Financial Sentiment Charts</title>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: rgb(212, 213, 236);
            font-weight: 500;
            font-family: "Microsoft YaHei", "Segoe UI", "Lucida Grande", Helvetica, Arial, sans-serif, FreeSans, Arimo;
        }

        #container {
            margin: 0 auto;
        }

        div.search {
            padding: 30px 0;
        }


        input,
        button {
            border: none;
            outline: none;
        }

        input {
            width: 100%;
            height: 42px;
            padding-left: 13px;
            padding-right: 46px;
        }

        button {
            height: 42px;
            width: 42px;
            cursor: pointer;
            position: absolute;
        }

        .form {
            position: relative;
            width: 300px;
            right: 30px;
            margin: 0 auto;
        }

        .input input {
            border: 2px solid #7BA7AB;
            border-radius: 5px;
            background: #F9F0DA;
            color: #9E9C9C;
        }

        .search_btn button {
            height: 42px;
            width: 42px;
            cursor: pointer;
            position: absolute;
            top: 0;
            right: 42px;
            background: rgb(123, 167, 221);
        }

        .search_btn button:before {
            content: "\f002";
            font-family: FontAwesome;
            font-size: 16px;
            color: #F9F0DA;
        }

        .realtime_btn button {
            height: 42px;
            width: 104px;
            cursor: pointer;
            position: absolute;
            top: 0;
            right: -62px;
            border-radius: 0 5px 5px 0;
        }

        .realtime_btn button:before {
            content: "\f011  Realtime";
            font-family: FontAwesome;
            font-size: 16px;
            color: #F9F0DA;
        }
    </style>
</head>

<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<body>
    <br>
    <h1 align="center" id="header" style="font-family: Cantarell">
        Financial Sentiment Charts</h1>
    <div class="search bar">
        <div id="form" class="form">
            <div class="input">
                <input id="input" type="text" placeholder="Please Input the Stock ID...">
            </div>
            <div class="search_btn">
                <button id="search_btn" onclick="search_btn_click();"></button>
            </div>
            <div class="realtime_btn">
                <button id="realtime_btn" style="background: rgb(198, 85, 109)" onclick="realtime_btn_click()"></button>
            </div>
        </div>
    </div>

    <div id="chart" style="width:100%; height:550px;"></div>

    <script>
        var chart = echarts.init(document.getElementById('chart'), 'white', { renderer: 'canvas' });

        var query = "";
        var isRealtime = false;

        $(
            function () {
                fetchData(false);
                setInterval(fetchData, 2000);
            }
        );

        function search_btn_click() {
            query = document.getElementById('input').value;
            fetchData(true);
        }

        function realtime_btn_click() {
            if (isRealtime) {
                alert("Realtime Refresh has been stopped!");
                document.getElementById("realtime_btn").style.background = "rgb(198, 85, 109)";
            }
            else {
                alert("Realtime Refresh has started!");
                document.getElementById("realtime_btn").style.background = "rgb(85, 198, 121)";
            }
            isRealtime = !isRealtime;
        }

        function fetchData(isClick) {
            if (query != "" && query != "undefined" && isRealtime || isClick) {
                beginLoading();
                $.ajax({
                    type: "GET",
                    url: "http://127.0.0.1:5000/charts?stock_id=" + query,
                    dataType: 'json',
                    success: function (result) {
                        console.log(result)
                        chart.setOption(result["chart"]);
                        endLoading();
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        endLoading();
                        console.log(XMLHttpRequest.status);
                        console.log(XMLHttpRequest.readyState);
                        console.log(textStatus);
                    },
                });
            }
        }

        function beginLoading() {

        }

        function endLoading() {

        }
    </script>
</body>

</html>
