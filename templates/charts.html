<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Financial Sentiment Charts</title>

    <!-- import -->
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script src="https://kit.fontawesome.com/9cd8517369.js"></script>

    <link rel="stylesheet" type="text/css" href="https://codepen.io/jgthms/pen/EjxBdR.css">

    <script type="text/javascript" src="https://sciactive.com/pnotify/dist/iife/PNotify.js"></script>
    <script type="text/javascript" src="https://sciactive.com/pnotify/lib/iife/PNotifyConfirm.js"></script>
    <script type="text/javascript" src="https://sciactive.com/pnotify/lib/iife/PNotifyButtons.js"></script>
    <link href="https://sciactive.com/pnotify/dist/PNotifyBrightTheme.css" rel="stylesheet" type="text/css" />

    <!-- css  -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            /* background: rgb(212, 213, 236); */
            font-weight: 500;
            font-family: "Microsoft YaHei", "Segoe UI", "Lucida Grande", Helvetica, Arial, sans-serif, FreeSans, Arimo;
        }

        .middleware {
            display: block;
            text-align: center;
        }
    </style>
</head>

<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<body background="https://raw.githubusercontent.com/zolars/typora-user-images/master/20190721175825.jpg">
    <br>

    <h1 align="center" id="header" style="font-family: Cantarell">
        Financial Sentiment Charts
    </h1>

    <div class='middleware'>
        <a id='search_btn' class="button button-blue">
            <i class="fas fa-search"></i>
            Add a new Scrapy for Twitter.com
        </a>

        <a id='realtime_btn' class="button button-red">
            <i class="fas fa-clock"></i>
            Realtime
        </a>

    </div>


    <div id="chart" style="width:100%; height:550px;"></div>

    <script>
        var chart = echarts.init(document.getElementById('chart'), 'white', { renderer: 'canvas' });

        var query = [];
        var stock_id = new Set();
        var isRealtime = false;
        var percent = 0;

        $('#search_btn').click(function () {
            var temp_pair = []
            var stock_id_notice = PNotify.notice({
                title: 'Stock ID Needed',
                text: 'Please input the Stock ID : ',
                icon: 'fas fa-question-circle',
                hide: false,
                stack: {
                    'dir1': 'down',
                    'modal': true,
                    'firstpos1': 250
                },
                modules: {
                    Confirm: {
                        prompt: true
                    },
                    Buttons: {
                        closer: false,
                        sticker: false
                    },
                    History: {
                        history: false
                    },
                }
            });

            stock_id_notice.on('pnotify.confirm', function (e) {
                if (e.value === "") {
                    stock_id_notice.cancelClose().update({
                        title: 'Sorry',
                        text: 'The Stock ID cannot be null.',
                        icon: true,
                        type: 'info',
                        hide: true,
                        modules: {
                            Confirm: {
                                prompt: false,
                                confirm: false,
                            },
                            Buttons: {
                                closer: true
                            }
                        }
                    });
                }
                else if (e.value == null) {

                    var query_notice = PNotify.notice({
                        title: 'Query Needed',
                        text: 'Please input the Query : ',
                        icon: 'fas fa-question-circle',
                        hide: false,
                        stack: {
                            'dir1': 'down',
                            'modal': true,
                            'firstpos1': 250
                        },
                        modules: {
                            Confirm: {
                                prompt: true
                            },
                            Buttons: {
                                closer: false,
                                sticker: false
                            },
                            History: {
                                history: false
                            },
                        }
                    });

                    query_notice.on('pnotify.confirm', function (e) {
                        if (e.value === "") {
                            query_notice.cancelClose().update({
                                title: 'Sorry',
                                text: 'The Query cannot be null.',
                                icon: true,
                                type: 'info',
                                hide: true,
                                modules: {
                                    Confirm: {
                                        prompt: false,
                                        confirm: false,
                                    },
                                    Buttons: {
                                        closer: true
                                    }
                                }
                            });
                        } else if (e.value == null) {

                            stock_id.add(temp_pair[0]);
                            query.push(temp_pair[1]);
                            query_notice.cancelClose().update({
                                title: 'Success',
                                text: '<p>Add a new Scrapy as below : </p><b>Stock ID : ' + temp_pair[0] + '</b><br><b>Query : ' + temp_pair[1] + '</b>',
                                textTrusted: true,
                                icon: true,
                                type: 'success',
                                hide: false,
                                modules: {
                                    Confirm: {
                                        prompt: false,
                                        confirm: false
                                    },
                                    Buttons: {
                                        closer: true
                                    }
                                }
                            });

                        } else {
                            temp_pair.push(e.value);
                            query_notice.cancelClose().update({
                                title: e.value,
                                text: 'Is it the Query you wanna search for?',
                                icon: true,
                                type: 'success',
                                hide: false,
                                modules: {
                                    Confirm: {
                                        prompt: false,
                                        confirm: true
                                    },
                                    Buttons: {
                                        closer: true
                                    }
                                }
                            });
                        }
                    });

                    query_notice.on('pnotify.cancel', function (e) {
                        query_notice.cancelClose().update({
                            title: 'Sorry',
                            text: 'You need specify a Query.',
                            icon: true,
                            type: 'info',
                            hide: true,
                            modules: {
                                Confirm: {
                                    prompt: false,
                                    confirm: false,
                                },
                                Buttons: {
                                    closer: true
                                }
                            }
                        });
                    });


                } else {
                    v = e.value.toLocaleUpperCase();
                    if (stock_id.has(v)) {
                        stock_id_notice.cancelClose().update({
                            title: 'Sorry',
                            text: 'Do not add the same Stock ID.',
                            icon: true,
                            type: 'info',
                            hide: true,
                            modules: {
                                Confirm: {
                                    prompt: false,
                                    confirm: false,
                                },
                                Buttons: {
                                    closer: true
                                }
                            }
                        });
                    } else {
                        temp_pair.push(v);
                        stock_id_notice.cancelClose().update({
                            title: v,
                            text: 'Is it the Stock ID you wanna search for?',
                            icon: true,
                            type: 'success',
                            hide: true,
                            modules: {
                                Confirm: {
                                    prompt: false,
                                    confirm: true
                                },
                                Buttons: {
                                    closer: true
                                }
                            }
                        });
                    }
                }
            });

            stock_id_notice.on('pnotify.cancel', function (e) {
                stock_id_notice.cancelClose().update({
                    title: 'Sorry',
                    text: 'You need specify a Stock ID.',
                    icon: true,
                    type: 'info',
                    hide: true,
                    modules: {
                        Confirm: {
                            prompt: false,
                            confirm: false,
                        },
                        Buttons: {
                            closer: true
                        }
                    }
                });
            });

            // window.open('templates/twitter_advance_search.html', "_blank", "scrollbars=yes,alwaysRaised=yes");
        });

        $(
            function () {
                fetchData(false);
                setInterval(fetchData, 10000);
            }
        );

        function search_btn_click() {
            query = document.getElementById('input').value;
            if (query === "") {
                var notice = PNotify.error({
                    title: 'Error!',
                    text: 'Please input the words you want to search for!'
                });
                setTimeout(function () {
                    notice.close();
                }, 5000);
            }
            else
                fetchData(true);
        }

        $('#realtime_btn').click(function () {
            if (isRealtime) {
                var notice = PNotify.notice({
                    title: 'Notice!',
                    text: 'Realtime Refresh has been stopped!'
                });
                setTimeout(function () {
                    notice.close();
                }, 1500);
                document.getElementById("realtime_btn").className = "button button-red";
            }
            else {
                var notice = PNotify.success({
                    title: 'Notice!',
                    text: 'Realtime Refresh has been started!'
                });
                setTimeout(function () {
                    notice.close();
                }, 1500);
                document.getElementById("realtime_btn").className = "button button-green";
            }
            isRealtime = !isRealtime;
        })

        function fetchData(isClick) {
            if (query != "" && query != "undefined" && isRealtime || isClick) {
                beginLoading(isClick);
                $.ajax({
                    type: "GET",
                    url: "http://127.0.0.1:5000/charts?stock_id=" + query,
                    dataType: 'json',
                    success: function (result) {
                        console.log(result)
                        chart.setOption(result["chart"]);
                        endLoading(isClick);
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        errorLoading(isClick);
                        console.log(XMLHttpRequest.status);
                        console.log(XMLHttpRequest.readyState);
                        console.log(textStatus);
                    },
                });
            }
        }

        function loading() {
            // if (window.loading_notice) {
            //     window.loading_notice.open();
            // }
            // else {
            percent = 0;
            PNotify.defaults.icons = 'fontawesome5';
            window.loading_notice = PNotify.info({
                text: 'Please Wait',
                icon: 'fas fa-cog fa-spin',
                addClass: 'custom',
                hide: false,
                shadow: false,
                stack: {
                    'modal': true,
                    'overlayClose': false
                },
                modules: {
                    Buttons: {
                        closer: false,
                        sticker: false
                    }
                }
            });

            setTimeout(function () {
                window.loading_notice.update({
                    title: false
                });
                var interval = setInterval(function () {
                    var options = {
                        text: percent + '% complete.'
                    };
                    if (percent < 0) {
                        window.clearInterval(interval);
                        options.title = 'Error!';
                        options.type = 'error';
                        options.text = 'Please check the data source...'
                        options.hide = true;
                        options.icon = 'fas fa-exclamation-triangle';
                        options.shadow = true;
                        options.width = PNotify.defaults.width;
                        options.modules = {
                            Buttons: {
                                closer: true,
                                sticker: false
                            }
                        };
                    }
                    if (percent >= 0 && percent < 80) {
                        options.title = 'Loading...';
                    }
                    if (percent === 80) {
                        options.title = 'Almost There...';
                        percent -= 2;
                    }
                    if (percent >= 100) {
                        window.clearInterval(interval);
                        options.title = 'Done!';
                        options.type = 'success';
                        options.hide = true;
                        options.icon = 'fas fa-check';
                        options.shadow = true;
                        options.width = PNotify.defaults.width;
                        options.modules = {
                            Buttons: {
                                closer: true,
                                sticker: false
                            }
                        };
                    }
                    window.loading_notice.update(options);
                    percent += 2;
                }, 120);
            }, 2000);
        }
        // }


        function beginLoading(isClick) {
            if (isClick) {
                percent = 0;
                loading();
            }
        }

        function endLoading(isClick) {
            if (isClick) {
                percent = 100;
            } else {
                percent = 100;
                var notice = PNotify.success({
                    title: 'Success!',
                    text: 'Chart has been refreshed just now!'
                });
                setTimeout(function () {
                    notice.close();
                }, 5000);
            }
        }

        function errorLoading(isClick) {
            if (isClick) {
                percent = -1;
            }
        }
    </script>
</body>

</html>
